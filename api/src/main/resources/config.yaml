kumuluzee:
  name: polnilne-postaje
  env:
    name: dev
  version: 1.0.0
  datasources:
    - jndi-name: jdbc/PolnilnePostajeDS
      connection-url: jdbc:postgresql://localhost:5432/postgres
      username: postgres
      password: postgres
  dev:
    scan-libraries:
      - entitete
  security:
    keycloak:
      json: '{
          "realm": "polnilnepostaje-realm",
          "bearer-only": true,
          "auth-server-url": "http://localhost:8082/auth/",
          "ssl-required": "external",
          "resource": "polnilnepostaje-api",
          "confidential-port": 0
        }'
integrations:
  porocilni-sistem:
    base-url: http://localhost:8081/v1